    <h1>Browsing Human and Vertebrates genome</h1>

    Limit:
      <input type="text" name="lim">
    <br>
  <form action="lim" method="get">

  </form>

      <input type="text" name="spc">
    <br>

  </form>

      <input type="text" name="spc">
